<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Music Player</title>
</head>
<body>
    <h1>My Music Player</h1>
    <script>
    function playAudio(filename) {
        const audioPlayer = new Audio(`music/${filename}`);
        audioPlayer.play();
    }
</script>

<button onclick="playAudio('song1.mp3')">Play Song 1</button>
<button onclick="playAudio('song2.mp3')">Play Song 2</button>







</body>
</html>

<style>
    body {
        text-align: center;
        font-family: Arial, sans-serif;
    }

    h1 {
        color: #333;
    }

    button {
        padding: 10px 20px;
        margin: 10px;
        background-color: #007bff;
        color: #fff;
        border: none;
        cursor: pointer;
    }
</style>
