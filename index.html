<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>you are in the vault</title>
</head>
<body>
    <h1>welcome to the best music in the land</h1>
    <div id="music-container"></div>
</body>
</html>


<script>
    const musicContainer = document.getElementById('music-container');

    // Replace 'music' with your actual folder name.
    const musicFolder = 'music';
    const mp3Files = ['Project32.mp3'];



    // Function to generate the HTML for an audio player for each MP3 file.
    function createAudioPlayer(filename) {
        const audioElement = document.createElement('audio');
        audioElement.src = `${musicFolder}/${filename}`;
        audioElement.controls = true;

        const errorMessage = document.createElement('p');
        errorMessage.textContent = 'shit it didnt work';

        audioElement.appendChild(errorMessage);
        musicContainer.appendChild(audioElement);
    }

    // Fetch the list of MP3 files and create audio players for each one.
    mp3Files.forEach(fileName => {
        createAudioPlayer(fileName);
    });

</script>
